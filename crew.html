<!DOCTYPE html>
<html lang="en" class="crew">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <img src="starter-code/assets/shared/logo.svg" alt="icon" id="logo">
        <ul class="navlink">
            <li><a href="/home.html">00 Home</a></li>
            <li><a href="/destination.html"> 01 Destination</a></li>
            <li><a href="/crew.html">02 Crew</a></li>
            <li><a href="/technology.html">03 Technology</a></li>
        </ul>
    </nav>
    <section>
        <div class="crew-container">
            <h2 class="h2-crew">02 Meet your crew</h2>
            <div class="crew-details">
                <img src="starter-code/assets/crew/image-douglas-hurley.png" alt="crew" class="crew-img" id="crew-img">
                <div class="crew-card">
                    <h3 class="bellefair-regular crew-title" id="crew-title">Commander</h3>
                    <h1 class="bellefair-regular crew-name" id="crew-name">Douglas Hurley</h1>
                    <p id="crew-description">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former
                        NASA astronaut. He launched into space for the third time as commander of Crew Dragon
                        Demo-2.</p>
                </div>
            </div>
            <div id="crew-nav">
                <div class="circle" data-index="0"></div>
                <div class="circle" data-index="1"></div>
                <div class="circle" data-index="2"></div>
                <div class="circle" data-index="3"></div>
            </div>
        </div>
    </section>

    <script>

document.addEventListener('DOMContentLoaded', () => {
    const mainNavLinks = document.querySelectorAll('.navlink li a');

    mainNavLinks.forEach(link => {
        if (link.href === window.location.href) {
            link.parentElement.classList.add('active');
        }
    });

});

        document.addEventListener('DOMContentLoaded', () => {
            const crew = [
                {
                    title: 'Commander',
                    name: 'Douglas Hurley',
                    description: 'Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.',
                    image: 'starter-code/assets/crew/image-douglas-hurley.png'
                },
                {
                    title: 'Mission Specialist',
                    name: 'Mark Shuttleworth',
                    description: 'Mark Richard Shuttleworth is the founder and CEO of Canonical, the company behind the Linux-based Ubuntu operating system. Shuttleworth became the first South African to travel to space as a space tourist.',
                    image: 'starter-code/assets/crew/image-mark-shuttleworth.png'
                },
                {
                    title: 'Pilot',
                    name: 'Victor Glover',
                    description: 'Pilot on the first operational flight of the SpaceX Crew Dragon to the International Space Station. Glover is a commander in the U.S. Navy where he pilots an F/A-18.He was a crew member of Expedition 64, and served as a station systems flight engineer.',
                    image: 'starter-code/assets/crew/image-victor-glover.png'
                },
                {
                    title: 'Flight Engineer',
                    name: 'Anousheh Ansari',
                    description: 'Anousheh Ansari is an Iranian American engineer and co-founder of Prodea Systems. Ansari was the fourth self-funded space tourist, the first self-funded woman to fly to the ISS, and the first Iranian in space.',
                    image: 'starter-code/assets/crew/image-anousheh-ansari.png'
                }
            ];

            const crewTitle = document.getElementById('crew-title');
            const crewName = document.getElementById('crew-name');
            const crewDescription = document.getElementById('crew-description');
            const crewImage = document.getElementById('crew-img');
            const crewNavCircles = document.querySelectorAll('#crew-nav .circle');

            let currentIndex = 0;

            function updateCrewDetails(index) {
                const crewMember = crew[index];
                crewTitle.textContent = crewMember.title;
                crewName.textContent = crewMember.name;
                crewDescription.textContent = crewMember.description;
                crewImage.src = crewMember.image;

                crewNavCircles.forEach(circle => circle.classList.remove('active'));
                crewNavCircles[index].classList.add('active');
            }

            crewNavCircles.forEach((circle, index) => {
                circle.addEventListener('click', () => {
                    currentIndex = index;
                    updateCrewDetails(index);
                });
            });

            setInterval(() => {
                currentIndex = (currentIndex + 1) % crew.length;
                updateCrewDetails(currentIndex);
            }, 5000);

            updateCrewDetails(currentIndex);
        });
    </script>
</body>
</html>
